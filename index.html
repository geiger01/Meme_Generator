<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Meme-Generator</title>
  </head>
  <body onload="onInit()">
    <header class="main-header main-layout">
      <nav class="main-nav">
        <ul class="nav-content">
          <li class="logo"><a href="">MeMaker</a></li>
          <div class="links">
            <li><a href="">Gallery</a></li>
            <li><a href="">About</a></li>
          </div>
        </ul>
      </nav>
    </header>

    <section class="meme-gallery">
      <div class="gallery-container main-layout">
        <div class="gallery-nav">
          <input type="text" />
          <div class="nav-filter">
            <ul class="nav-filter-container">
              <li>Funny</li>
              <li>Smile</li>
              <li>Men</li>
              <li>Women</li>
              <li>Comic</li>
              <li>Smile</li>
            </ul>
          </div>
          <button>More</button>
        </div>
        <div class="photos"></div>
      </div>
    </section>

    <section class="meme-section hide">
      <main class="main-content main-layout">
        <div class="meme">
          <canvas class="canvas"></canvas>
        </div>
        <div class="meme-tools">
          <input
            class="meme-text"
            oninput="renderMeme(this.value)"
            type="text"
          />
          <div class="actions">
            <div class="buttons">
              <button onclick="onChangeLine()">
                <img src="icons/updown.png" alt="" />
              </button>
              <button onclick="onAddLine()">
                <img src="icons/addline.png" alt="" />
              </button>
              <button><img src="icons/trash.png" alt="" /></button>
            </div>
            <div class="positioning-tools">
              <div class="upper-tools">
                <button onclick="onFontChange(true)">
                  <img src="icons/plus.png" alt="" />
                </button>
                <button onclick="onFontChange(false)">
                  <img src="icons/minus.png" alt="" />
                </button>
                <button><img src="icons/alignleft.png" alt="" /></button>
                <button><img src="icons/aligncenter.png" alt="" /></button>
                <button><img src="icons/alignright.png" alt="" /></button>
              </div>
              <div class="lower-tools">
                <select name="" id=""></select>
                <button><img src="icons/s.png" alt="" /></button>
                <button><img src="icons/color.png" alt="" /></button>
              </div>
            </div>
            <div class="stickers"></div>
            <div class="uploads"></div>
          </div>
        </div>
      </main>
    </section>
    <script src="js/meme.service.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
