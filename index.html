<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Meme-Generator</title>
  </head>
  <body onload="onInit()">
    <header class="main-header main-layout">
      <nav class="main-nav">
        <ul class="nav-content">
          <li class="logo"><a href="">Logo</a></li>
          <li><a href="">Gallery</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="meme-gallery">
      <div class="gallery-container main-layout">
        <div class="gallery-nav">
          <input type="text" />
          <div class="nav-filter">
            <ul class="nav-filter-container">
              <li>Funny</li>
              <li>Smile</li>
              <li>Men</li>
              <li>Women</li>
              <li>Comic</li>
              <li>Smile</li>
            </ul>
          </div>
          <button>More</button>
        </div>
        <div class="photos">
          <img
            onclick="onUpdateMeme(2)"
            class="img-item"
            src="/imgs/1.jpg"
            alt=""
          />
          <img class="img-item" src="/imgs/2.jpg" alt="" />
          <img class="img-item" src="/imgs/3.jpg" alt="" />
          <img class="img-item" src="/imgs/4.jpg" alt="" />
          <img class="img-item" src="/imgs/5.jpg" alt="" />
          <img class="img-item" src="/imgs/6.jpg" alt="" />
          <img class="img-item" src="/imgs/6.jpg" alt="" />
          <img class="img-item" src="/imgs/6.jpg" alt="" />
        </div>
      </div>
    </section>

    <section class="meme-section">
      <main class="main-content main-layout">
        <div class="meme">
          <canvas class="canvas"></canvas>
        </div>
        <div class="meme-tools">
          <input oninput="renderMeme(this.value)" type="text" />
          <div class="actions">
            <div class="buttons">Button buttonb btuton</div>
            <div class="positioning"></div>
            <div class="stickers"></div>
            <div class="uploads"></div>
          </div>
        </div>
      </main>
    </section>
    <script src="js/meme.service.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
