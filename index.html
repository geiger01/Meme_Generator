<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Meme-Generator</title>
  </head>
  <body onload="onInit()">
    <header class="main-header main-layout">
      <nav class="main-nav">
        <ul class="nav-content">
          <li class="logo"><a href="">MeMaker</a></li>
          <div class="links">
            <li><a href="">Gallery</a></li>
            <li onclick="renderUserMemes()"><a href="#">Saved</a></li>
          </div>
        </ul>
      </nav>
    </header>

    <section class="meme-gallery">
      <div class="gallery-container main-layout">
        <div class="gallery-nav">
          <div class="search-bar">
            <input
              oninput="onSearch(this.value)"
              type="text"
              placeholder="Search"
            />
            <img class="search-icon" src="icons/search.png" alt="" />
          </div>

          <div class="nav-filter">
            <ul class="nav-filter-container">
              <li onclick="onFilter(this)">All</li>
              <li onclick="onFilter(this)">Funny</li>
              <li onclick="onFilter(this)">Cute</li>
              <li onclick="onFilter(this)">Political</li>
              <li onclick="onFilter(this)">Movies</li>
              <li onclick="onFilter(this)">Smile</li>
            </ul>
            <button>More</button>
          </div>
        </div>
        <div class="photos"></div>
      </div>
    </section>

    <section class="meme-section hide">
      <main class="main-content main-layout">
        <div class="meme">
          <canvas class="canvas"></canvas>
          <img class="wow-bgc" src="imgs/wow.png" alt="" />
        </div>
        <div class="meme-tools">
          <input
            class="meme-text"
            oninput="renderMeme(this.value)"
            type="text"
          />
          <div class="actions">
            <div class="buttons">
              <button onclick="onChangeLine()">
                <img src="icons/updown.png" alt="" />
              </button>
              <button onclick="onAddLine()">
                <img src="icons/addline.png" alt="" />
              </button>
              <button onclick="onDeleteLine()">
                <img src="icons/trash.png" alt="" />
              </button>
              <button onclick="onSaveMeme()" class="save-btn">Save</button>
            </div>
            <div class="positioning-tools">
              <div class="upper-tools">
                <button onclick="onFontChange(true)">
                  <img src="icons/plus.png" alt="" />
                </button>
                <button onclick="onFontChange(false)">
                  <img src="icons/minus.png" alt="" />
                </button>
                <button onclick="onTextAlign('left')">
                  <img src="icons/alignleft.png" alt="" />
                </button>
                <button onclick="onTextAlign('center')">
                  <img src="icons/aligncenter.png" alt="" />
                </button>
                <button onclick="onTextAlign('right')">
                  <img src="icons/alignright.png" alt="" />
                </button>
              </div>
              <div class="lower-tools">
                <select onchange="onChangeFont(this.value)" name="font" id="">
                  <option value="IMPACT">IMPACT</option>
                  <option value="Arial">Arial</option>
                </select>
                <button onclick="onToggleStroke()">
                  <img src="icons/s.png" alt="" />
                </button>
                <label for="color-change">
                  <div class="color-btn">
                    <img src="icons/color.png" alt="" />
                  </div>
                </label>
                <input
                  oninput="onChangeTxtColor(this.value)"
                  id="color-change"
                  class="color-change"
                  type="color"
                />
              </div>

              <div class="stickers-container"></div>
              <div class="download-container">
                <div class="share-container">
                  <a class="share-btn">
                    <img
                      onclick=" uploadImg()"
                      class="share"
                      src="icons/share.png"
                      alt="share"
                    />
                  </a>
                </div>

                <a onclick="downloadCanvas(this)" href="#" download="myphoto">
                  <img
                    class="download"
                    src="icons/donwload.png"
                    alt="download"
                  />
                </a>
              </div>
            </div>
            <div class="stickers"></div>
            <div class="uploads"></div>
          </div>
        </div>
      </main>
    </section>
    <div class="copy-container">
      <div class="copy-popup">
        <h3>Meme Copied</h3>
        <h4>&#128077;</h4>
      </div>
    </div>

    <script src="js/storage.service.js"></script>
    <script src="js/upload.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
